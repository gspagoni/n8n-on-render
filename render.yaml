services:
  - name: n8n
    plan: free
    type: web
    runtime: docker
    autoDeploy: true
    envVars:
      - key: N8N_HOST
        value: n8n.onrender.com   # cambia con il tuo dominio render
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: superpassword   # scegli una password forte
